<!-- SODA Light theme uses the same HTML structure as dark theme -->
<!-- The styling differences are handled entirely in CSS -->
<div id="app">
    <header class="titlebar">
        <div class="app-title">
            <span class="logo">SODA</span>
            <span class="subtitle">Player</span>
        </div>
        <div class="window-controls">
            <button class="btn-minimize" onclick="soda.minimizeWindow()">âˆ’</button>
            <button class="btn-maximize" onclick="soda.maximizeWindow()">â–¡</button>
            <button class="btn-close" onclick="soda.closeWindow()">Ã—</button>
        </div>
    </header>

    <main class="content">
        <aside class="sidebar">
            <nav class="nav-menu">
                <button class="nav-item active" data-view="library">
                    <span class="icon">ğŸµ</span>
                    <span class="label">Library</span>
                </button>
                <button class="nav-item" data-view="playlists">
                    <span class="icon">ğŸ“‹</span>
                    <span class="label">Playlists</span>
                </button>
                <button class="nav-item" data-view="youtube">
                    <span class="icon">â–¶</span>
                    <span class="label">YouTube</span>
                </button>
                <button class="nav-item" data-view="podcasts">
                    <span class="icon">ğŸ™</span>
                    <span class="label">Podcasts</span>
                </button>
                <button class="nav-item" data-view="settings">
                    <span class="icon">âš™</span>
                    <span class="label">Settings</span>
                </button>
            </nav>
        </aside>

        <section class="main-view">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search music, artists, albums...">
                <button id="search-btn" class="btn-search">Search</button>
            </div>

            <div id="track-list" class="track-list">
                <div class="empty-state">
                    <p>No tracks in your library</p>
                    <p class="hint">Add music folders in Settings to get started</p>
                </div>
            </div>
        </section>

        <aside class="queue-panel">
            <h3>Queue</h3>
            <div id="queue-list" class="queue-list">
                <div class="empty-state">
                    <p>Queue is empty</p>
                </div>
            </div>
        </aside>
    </main>

    <footer class="now-playing">
        <div class="track-info">
            <div id="cover-art" class="cover-art">
                <div class="placeholder">â™ª</div>
            </div>
            <div class="track-details">
                <div id="track-title" class="title">No track playing</div>
                <div id="track-artist" class="artist">-</div>
            </div>
        </div>

        <div class="controls">
            <button id="btn-prev" class="btn-control" onclick="soda.previous()">â®</button>
            <button id="btn-play" class="btn-control btn-play" onclick="soda.togglePlayPause()">â–¶</button>
            <button id="btn-next" class="btn-control" onclick="soda.next()">â­</button>
        </div>

        <div class="progress-container">
            <span id="time-current" class="time">0:00</span>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
                <input type="range" id="progress-slider" class="progress-slider" min="0" max="100" value="0">
            </div>
            <span id="time-total" class="time">0:00</span>
        </div>

        <div class="volume-container">
            <span class="volume-icon">ğŸ”Š</span>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="80">
        </div>

        <div class="extra-controls">
            <button id="btn-shuffle" class="btn-extra" onclick="soda.queueShuffle()">ğŸ”€</button>
            <button id="btn-repeat" class="btn-extra">ğŸ”</button>
        </div>
    </footer>
</div>
